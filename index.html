<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fındık Sepeti | Düzce'den Taze ve Doğal Fındık</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">Fındık<span>Sepeti</span></div>
        <ul class="nav-links">
            <li><a href="#urunler">Ürünler</a></li>
            <li><a href="#hakkimizda">Hakkımızda</a></li>
            <li><a href="#iletisim">İletişim</a></li>
            <li id="sepet-menu-item" style="background: #e67e22; padding: 5px 15px; border-radius: 20px; cursor: pointer;">
                <a href="javascript:void(0)" style="color: white; font-weight: bold; text-decoration: none;">
                    <i class="fas fa-shopping-cart"></i> Sepetim (<span id="sepet-sayaci-menu">0</span>)
                </a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="hero-content">
            <h1>Bahçeden Doğrudan Kapınıza</h1>
            <p>Düzce Sallar Mahallesi'nin en taze fındıkları.</p>
            <a href="#urunler" class="btn">Hemen İncele</a>
        </div>
    </header>

    <section id="urunler">
        <h2 class="section-title">Doğal Lezzetlerimiz</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-container"><img src="findik2.jpg" alt="Kavrulmuş Fındık"></div>
                <h3>Çifte Kavrulmuş Fındık</h3>
                <p class="price">1000 TL <small>(1 KG)</small></p>
                <button class="sepete-ekle-btn buy-btn" data-urun="Kavrulmuş Fındık (1 KG)" data-fiyat="1000" style="width:100%; border:none; cursor:pointer; background-color: #e67e22; color: white; padding: 12px; border-radius: 5px; font-weight: bold;">
                    <i class="fas fa-cart-plus"></i> Sepete Ekle
                </button>
            </div>

            <div class="product-card">
                <div class="img-container"><img src="findik8.jpg" alt="Çiğ Fındık"></div>
                <h3>Taze Çiğ İç Fındık</h3>
                <p class="price">450 TL <small>(1 KG)</small></p>
                <button class="sepete-ekle-btn buy-btn" data-urun="Çiğ İç Fındık" data-fiyat="450" style="width:100%; border:none; cursor:pointer; background-color: #e67e22; color: white; padding: 12px; border-radius: 5px; font-weight: bold;">
                    <i class="fas fa-cart-plus"></i> Sepete Ekle
                </button>
            </div>
        </div>
    </section>

    <div id="sepet-penceresi" style="position: fixed; bottom: 20px; right: 20px; width: 320px; background: white; border: 2px solid #e67e22; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); padding: 15px; z-index: 1000;">
        <h3 style="margin-top:0;">Sepetim</h3>
        <ul id="sepet-listesi" style="list-style: none; padding: 0; max-height: 150px; overflow-y: auto;"></ul>
        <hr>
        
        <div id="musteri-bilgileri" style="margin-bottom: 10px;">
            <input type="text" id="musteri-ad" placeholder="Adınız Soyadınız" style="width: 93%; margin-bottom: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <textarea id="musteri-adres" placeholder="Teslimat Adresiniz" style="width: 93%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; height: 50px; font-family: sans-serif;"></textarea>
        </div>

        <p><strong>Toplam: <span id="toplam-tutar">0</span> TL</strong></p>
        <button onclick="siparisVer()" style="width: 100%; background: #25d366; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer;">
            <i class="fab fa-whatsapp"></i> Siparişi Tamamla
        </button>
    </div>

    <script src="sepet.js"></script>
</body>
</html>
